<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <title>Schedule Overview</title>
</head>
<body>
    <script type="module" src="script.js"></script>

    <div class="side_bar">
        <nav>
            <a href="index.html">Search/Add Course</a>
            <a href="schedule.html">Generate Schedule</a>
            <a href="saved.html">Saved Schedule</a>
            <a href="overview.html">Schedule Overview</a>
            <a href="help.html">Help</a>
        </nav>
    </div>

    <div class="main_page">
        <div class="course_view"></div>
        <div class="table_in_table"></div>
        <div class="overview_buttons">
            <button class="overview_prev">
                <img class="previous_icon" src="./icons/previous.png" />
            </button>
            <button class="overview_next">
                <img class="next_icon" src="./icons/next.png" />
            </button>
        </div>
    </div>
    <div class="schedule_zoom">
        <div class="clicked_schedule">
            <button class="overview_save_button">
                <img class="saved_icon" src="./icons/not_saved.png" />
            </button>
            <button class="close_table">X</button>
            <table class="overview_table">
                <caption class="overview_table_caption"><b>Timetable</b></caption>
                <thead>
                    <tr>
                        <td></td>
                        <th>Monday</th>
                        <th>Tuesday</th>
                        <th>Wednesday</th>
                        <th>Thursday</th>
                        <th>Friday</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th>9am - 10am</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>10am - 11am</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>11am - 12pm</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>12pm - 1pm</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>1pm - 2pm</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>2pm - 3pm</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>3pm - 4pm</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>4pm - 5pm</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>5pm - 6pm</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>6pm - 7pm</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>7pm - 8pm</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    <tr>
                        <th>8pm - 9pm</th>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="loading">
        <div class="searching_load_screen"></div>
    </div>
</body>
</html>
