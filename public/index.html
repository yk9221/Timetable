<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./icons/timetable.png">
    <title>Timetable</title>
</head>
<body>
    <script type="module" src="script.js"></script>

    <div class="side_bar">
        <nav>
            <a href="index.html">Search/Add Course</a>
            <a href="schedule.html">Generate Schedule</a>
            <a href="saved.html">Saved Schedule</a>
            <a href="overview.html">Schedule Overview</a>
            <a href="help.html">Help</a>
        </nav>
    </div>

    <div class="main_page">
        <label class="clear_storage">Timetable</label>
        <div class="course_search">
            <input class="search_text" type="text" placeholder="Search">
            <button class="search_button">
                <img class="search_icon" src="./icons/search_icon.png" />
            </button>
            <label class="filter">Filter</label>
            <label class="exclude">Exclude</label>
            <label class="preference">Preferences</label>
        </div>
        <div class="course_unordered_list">
            <ul class="course_list">
            </ul>
        </div>
    </div>
    <div class="pop_up">
        <div class="pop_up_results"></div>
    </div>
    <div class="loading">
        <div class="searching_load_screen"></div>
    </div>
</body>
</html>
